<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="button-container">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Erasor</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button onclick="changeColor('random')" id="random">Random</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
      </div>
      <div>
        <input
          type="text"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
      </div>
    </div>
  </body>
</html>
